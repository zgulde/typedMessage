<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TypedMessage Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div class="container form-inline">
        <hr>
        <input id="text-input" class="form-control" type="text" placeholder="text to animate...">
        <select class="form-control" id="duration-select">
            <option disabled selected>Animation Duration</option>
            <option value="1">1s</option>
            <option value="2">2s</option>
            <option value="3">3s</option>
            <option value="4">4s</option>
            <option value="5">5s</option>
            <option value="6">6s</option>
            <option value="7">7s</option>
            <option value="8">8s</option>
            <option value="9">9s</option>
            <option value="10">10s</option>
        </select>
        <select class="form-control" id="delay-select">
            <option disabled selected>Animation Delay</option>
            <option value="0">0s</option>
            <option value="1">1s</option>
            <option value="2">2s</option>
            <option value="3">3s</option>
            <option value="4">4s</option>
            <option value="5">5s</option>
        </select>
        <button class="btn btn-default" id="show-btn">show</button>
        <button class="btn btn-default" id="erase-btn">erase</button>
        <h2 id="display">Your Message: </h2>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="typedMessage.js"></script>
    <script>
    $(document).ready(function(){

        var $input = $('#text-input');
        var message = new TypedMessage($('#display'));

        message.text('Hello, World!');

        $('#show-btn').click(function(){
            message.text( $input.val() );
            message.show();
        });

        $('#erase-btn').click(function(){
            message.erase();
        });

        $('#duration-select').change(function(){
            message.duration( parseInt( $(this).val() ) );
        });

        $('#delay-select').change(function(){
            message.delay( parseInt( $(this).val() ) );
        });
    });
    </script>
</body>
</html>
